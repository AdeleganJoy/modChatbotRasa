<!DOCTYPE html>
<html>
<head>
    <title>Simple Public API Fetch Test</title>
</head>
<body>
    <h1>Public API Fetch Test</h1>
    <button id="fetch-button">Fetch Data</button>
    <div id="data-container"></div>

    <script>
        document.getElementById('fetch-button').onclick = function() {
            fetch('https://jsonplaceholder.typicode.com/todos/1') // A public test API
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById('data-container').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    document.getElementById('data-container').innerHTML = 'Error: ' + error.message;
                });
        };
    </script>
</body>
</html>
