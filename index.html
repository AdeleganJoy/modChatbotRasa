<!DOCTYPE html>
<html>
<head>
    <title>Simple Console Test</title>
</head>
<body>
    <h1>Console Test</h1>

    <script>
        console.log("Hello from the console!");

        // You can add more console.log statements here
        console.log("This is another message.");

        // Or log variables
        let myVariable = "Test variable";
        console.log(myVariable);

        // Or log objects
        let myObject = { name: "Example", value: 123 };
        console.log(myObject);

        // Or log arrays
        let myArray = [1, 2, 3, "test"];
        console.log(myArray);

        // Or log warnings
        console.warn("This is a warning!");

        // Or log errors
        console.error("This is an error!");
    </script>
</body>
</html>
