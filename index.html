<!DOCTYPE html>
<html>
<head>
  <title>Rasa API Test</title>
</head>
<body>

  <input type="text" id="messageInput" placeholder="Enter your message">
  <button id="sendButton">Send</button>

  <script>
    document.getElementById('sendButton').addEventListener('click', function() {
      const message = document.getElementById('messageInput').value;
      const ngrokUrl = 'https://d95f-2001-14bb-11e-c0e6-c4f0-fa5a-c62f-51b3.ngrok-free.app/'; // Replace with your ngrok URL
      const url = `${ngrokUrl}/webhooks/rest/webhook`;

      const data = {
        sender: 'browser_user',
        message: message
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log('Rasa Response:', result);
        // You can also display the result on the webpage if needed
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
